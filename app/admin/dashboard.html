<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin | Dashboard</title>
    <link rel="stylesheet" href="/css/dashboard.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:700,|Google+Sans:400,500&lang=en" rel="stylesheet">
    <link rel="shortcut icon" href="https://thebrokenxd.github.io/favicons/favicon.ico" type="image/x-icon" />
    <link rel="apple-touch-icon" href="https://thebrokenxd.github.io/favicons/apple-touch-icon.png" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="/scripts/dashboard.js"></script>
</head>
<body>

    <div class="container">

        <div class="sidebar">
            <icon onclick="getAllTransactions(event);">Recent Transactions</icon>
            <icon onclick="showUsersDatabaase(event);">Users Database</icon>
        </div>

        <div class="transactionsDatabase hide">
            <table id="txsTable">
                <tr>
                    <th>Index</th>
                    <th>Ip</th>
                    <th>Transaction ID</th>
                    <th>Time</th>
                </tr>
            </table>
        </div>
        <div class="usersDatabase hide">
            <table id="usersTable">
                <tr>
                    <th>Index</th>
                    <th>Username</th>
                    <th>Passoword</th>
                </tr>
            </table>
        </div>

    </div>

</body>
</html>
