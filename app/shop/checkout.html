    <div class="checkout-brief">
        <h1>Confirm order and pay</h1>
        <h3>Please complete the payment, and then you will be able to enjoy all of the features and advantages.</h3>
    </div>

    <div class="checkout">

        <div class="checkout-title">
            <p>Billing Details</p>
        </div>

        <form action="">

            <div class="checkout-name">
                <div>
                    <label for="checkout-fname">First Name</label>
                    <input type="text" class="checkout-input" id="checkout-fname" required>
                </div>
                <div>
                    <label for="checkout-lname">Last Name</label>
                    <input type="text" class="checkout-input" id="checkout-lname" required>
                </div>
            </div>

            <div class="checkout-address">
                <div class="checkout-div">
                    <label for="checkout-street">Street address</label>
                    <input type="text" class="checkout-input" id="checkout-stree" required>
                </div>
                <div class="checkout-div">
                    <label for="checkout-city">City</label>
                    <input type="text" class="checkout-input" id="checkout-city" required>
                </div>
                <div class="checkout-div">
                    <label for="checkout-state">State</label>
                    <input type="text" class="checkout-input" id="checkout-state" required>
                </div>
                <div class="checkout-div">
                    <label for="checkout-country">Country</label>
                    <input type="text" class="checkout-input" id="checkout-country" required>
                </div>
                <div class="checkout-div">
                    <label for="checkout-zip">ZIP</label>
                    <input type="text" class="checkout-input" id="checkout-zip" required>
                </div>
                <div class="checkout-div">
                    <label for="checkout-email">Email address</label>
                    <input type="email" class="checkout-input" id="checkout-email" required>
                </div>
            </div>

        </form>

        <div class="checkout-button">
            <a><button onclick="payButtonClicked(event);" class="add-cart-btn">Place order</button></a>
        </div>

    </div>
